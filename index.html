<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumera — Organize. Create. Illuminate your potential.</title>

<style>

body{
background: linear-gradient(135deg,#0a0a0f,#111827,#020617);
color:white;
font-family: Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.container{
text-align:center;
}

h1{
font-size:48px;
margin-bottom:10px;
}

p{
font-size:18px;
opacity:0.8;
margin-bottom:30px;
}

button{
background:#2563eb;
color:white;
border:none;
padding:15px 30px;
font-size:16px;
border-radius:8px;
cursor:pointer;
}

button:hover{
background:#1d4ed8;
}

</style>

</head>

<body>

<div class="container">

<h1>Lumera</h1>

<p>Organize. Create. Illuminate your potential.</p>

<button>Create Account</button>

</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_PaD8Sp6b_yDPrm05HJIG0BrDU6qHR9A",
  authDomain: "lumera-education-platform.firebaseapp.com",
  projectId: "lumera-education-platform",
  storageBucket: "lumera-education-platform.firebasestorage.app",
  messagingSenderId: "1017964684136",
  appId: "1:1017964684136:web:cb14340a8046c34d4aacdd"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// botão criar conta
document.querySelector("button").addEventListener("click", () => {
  const email = prompt("Digite seu email:");
  const password = prompt("Digite sua senha:");

  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      alert("Conta criada com sucesso!");
    })
    .catch((error) => {
      alert(error.message);
    });
});
</script>
</body>

</html>
